{{ define "login"}}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
              integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
              crossorigin="anonymous">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.11.2/css/all.css"
              integrity="sha384-zrnmn8R8KkWl12rAZFt4yKjxplaDaT7/EUkKm7AovijfrQItFWR7O/JJn4DAa/gx"
              crossorigin="anonymous">
        <title>{{.Title}}</title>
        <meta name="google-signin-scope" content="{{.GoogleFetchData}}">
        <meta name="google-signin-client_id" content="{{.GoogleClientID}}">
        <script src="https://apis.google.com/js/platform.js" async defer></script>
    </head>
    <body>
    <a href="/api/v1/login/">
    <div class="container mt-5">
        <div class="g-signin2"
             data-onsuccess="onSignIn"
             data-theme="dark"
             data-redirecturi="{{.GoogleRedirectURI}}"></div>
        <script>
            // TODO: Adrian må håndtere data håndtering - du kan bruke jQuery AJAX funksjoner for å sende nye POST/GET requests (søk på Google)
            function onSignIn(googleUser) {
                var profile = googleUser.getBasicProfile();
                console.log("ID: " + profile.getId());
                console.log('Full Name: ' + profile.getName());
                console.log("Email: " + profile.getEmail());
                var id_token = googleUser.getAuthResponse().id_token;
                console.log("ID Token: " + id_token);
            }
        </script>
    </div>
    </a>
    <footer>
        <div class="container text-center">
            <p>
                Copyright &copy; 2019-{{.CurrentYear}} Sondre Benjamin Aasen, Adrian Emil Chambe-Eng, Marcus Hyge,
                Vebjørn Fonstad Leiros, Sindre Østrem
            </p>
        </div>
    </footer>
    <div id="scripts">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
                integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
                crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
                integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
                crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
                integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
                crossorigin="anonymous"></script>
    </div>
    </body>
    </html>
{{end}}
